<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Write a function which takes an array of integers and returns an array with any duplicate integers removed.


		var test = [1,1,2,3,1,2,3,3,7,8,5,1,2];
		

		function removeDuplicates(array) {
			var withoutDuplicates = [];

			for (var i = 1; i < array.length; i++) {
				if (withoutDuplicates.indexOf(array[i]) === -1) {

				withoutDuplicates.push(array[i]);
				}
			}
			console.log(withoutDuplicates);
		}
		

		removeDuplicates(test);

	</script>
</body>
</html>
