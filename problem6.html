<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Write a function which takes in two arrays and determines if they contain the same number of the same values.
		

		var testOne = [1, 2, 3, 4, 5];
		var testTwo = [1, 2, 3, 4];


		function isTheSame(array1, array2) {
			var same = false;

			if(array1.length === array2.length) {
				for(var i = 0; i < array1.length; i++) {
					if (array1[i] === array2[i]) {
						same = true;
					}
				}
			}

			return(same);
		}

		console.log(isTheSame(testOne, testTwo));

	</script>
</body>
</html>
