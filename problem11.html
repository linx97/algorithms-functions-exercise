	<script>
		// take in a string and remove spaces
		// based on length, divide into sections of characters
		// split into seperate arrays
		// reprint string in new order



		function encryptMessage(input) {
			var array = input.split(" ");
			var string = array.join("");

			seperateLetters(string);
		}

		function seperateLetters(string) {
			var newArray = [[], [], [], [], []];

			if (string.length < 10) {
				for (var i = 0; i < string.length; i++) {
					if (i < 3) {
						newArray[0].push(string[i]);
					} else if (i < 6) {
						newArray[1].push(string[i]);
					} else {
						newArray[2].push(string[i]);
					}
				}
			} else if (string.length < 20) {
				for (var i = 0; i < string.length; i++) {
					if (i < 4) {
						newArray[0].push(string[i]);
					} else if (i < 8) {
						newArray[1].push(string[i]);
					} else if (i < 12) {
						newArray[2].push(string[i]);
					} else {
						newArray[3].push(string[i]);
					}
				}
			} else {
				for (var i = 0; i < string.length; i++) {
					if (i < 5) {
						newArray[0].push(string[i]);
					} else if (i < 10) {
						newArray[1].push(string[i]);
					} else if (i < 15) {
						newArray[2].push(string[i]);
					} else if (i < 20) {
						newArray[3].push(string[i]);
					} else {
						newArray[4].push(string[i]);
					}
				}
			} 
			reorganize(newArray);
		}

				//             newArray[0][0] newArray[1][0]
				// var newArray = [["h", "e", "l"], ["l", "o"], [], [], []];
		function reorganize(array) {
			var secretMessage = [];

			for (var l = 0; l < array.length; l++) {
				var newWord = [];
				for (var a = 0; a < array[l].length; a++) {

					if (typeof(array[a][l]) === "string") {
						newWord.push(array[a][l]);
					}
				}
				newWord = newWord.join("");
				secretMessage.push(newWord);

			}
			secretMessage = secretMessage.join(" ");

			console.log(secretMessage);
		}
